<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="bower_components/validatejs/validate.js"></script>
        <script src="xvalidate.js"></script>
		<style>
			.error {
				border: 1px solid red;
			}
		</style>
    </head>
    <body>
        <form name="registration" action="/register" method="post">
			
			<div class="validation-messages">
				
			</div>
			
            <input 
				id="a"
                type="text" 
                name="firstName" 
                required
                data-min="2"
                data-max="10"
                data-alpha
				data-display="First Name"
                />
            <input 
				id="b"
                type="text" 
                name="firstName3" 
                required
                data-min="2"
                data-max="10"
                data-alpha
				data-valid-email
				data-min-length="22"
				data-matches="firstName"
				data-display="First Name Again"
				
                />
            <input 
				id="c"
                type="text" 
                name="firstName2" 
                />
			
			<input type="hidden" name="hiddenName" value="10" />
            
            
			<input type="submit" value="submit" />
        </form>
		
		<script>
			var validator = new xvalidatejs.Validator(document.forms[0], [
				{name: "firstName2", rules: 'required'}
			], function(errors, e){
				console.log(errors);
			});
			validator.enabled = false;
//			validator.enabled = true;
//			validator.validateOnInputBlur = false;
			//validator.validate();
		</script>
    </body>
